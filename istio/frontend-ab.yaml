apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-svc
spec:
  hosts:
  - frontend
  http:
  - route:
    - destination:
        host: frontend
        subset: v8-final
      weight: 100
    - destination:
        host: frontend
        subset: v9-pilot
      weight: 0
